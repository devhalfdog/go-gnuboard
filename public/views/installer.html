{{ define "installer" }}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Go-Gnuboard 설치하기</title>
    <link rel="stylesheet" href="css/install/install.css">
</head>
<body>
    <div id="ins_bar">
        <span id="bar_img">Go-Gnuboard</span>
        <span id="bar_txt">Installation</span>
    </div>
    <form action="/install" method="post" onsubmit="">

        <div class="ins_inner">
            <p>
                <strong class="st_strong">라이센스(License) 내용을 반드시 확인하십시오.</strong><br>
                라이센스에 동의하시는 경우에만 설치가 진행됩니다.
            </p>

            <div class="ins_ta ins_license">
                <textarea name="textarea" id="ins_license" readonly>{{ .LicenseTxt }}</textarea>
            </div>

            <div id="ins_agree">
                <label for="agree">동의합니다.</label>
                <input type="checkbox" name="agree" value="동의함" id="agree">
            </div>

            <div class="inner_btn">
                <input type="submit" value="다음">
            </div>
        </div>

    </form>
</body>
</html>
{{ end }}
