{{ define "install" }}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Go-Gnuboard 설치하기</title>
    <link rel="stylesheet" href="css/install/install.css">
</head>
<body>
    <div id="ins_bar">
        <span id="bar_img">Go-Gnuboard</span>
        <span id="bar_txt">Message</span>
    </div>
    <h1>Go-Gnuboard 를 먼저 설치해주세요.</h1>
    <div class="ins_inner">
        <p>다음 파일을 찾을 수 없습니다.</p>
        <ul>
            <li><strong>{{ .DBConfigFile }}</strong></li>
        </ul>
        <p>Go-Gnuboard 설치 후 다시 실행하시기 바랍니다.</p>
        <div class="inner_btn">
            <a href="/install">{{ .Version }}</a>
        </div>
    </div>
    <div id="ins_ft">
        <strong>Go-Gnuboard</strong>
        <p>GPL 오픈소스 그누보드</p>
    </div>
</body>
</html>
{{ end }}
